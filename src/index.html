<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>

<body>
    <main>
        <div class="container flex column">
            <div class="container__header flex">
                <h1>Today's To Do</h1>
                <button type="button" class="btn btn--refresh">
                    <i class="icon icon--refresh"></i>
                </button>
            </div>
            <form class="add__task flex" method="post" action="/">
                <input type="text" placeholder="Add your list...">
                <button type="submit" class="btn"><i class="icon icon--enter"></i></button>
            </form>
            <ul class="nav nav--list">
            </ul>
            <div class="clear">
                <button type="button" class="btn clear--all">Clear all completed</button>
            </div>
        </div>
    </main>
</body>

</html>
